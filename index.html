<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Recreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Main SVG container for the logo -->
    <svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <!-- Define the center point of the logo -->
        <g transform="translate(400, 300)">
            
            <!-- Orange rays - 9 rectangular beams in half-sun arrangement -->
            <!-- Center ray (vertical) -->
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" />
            
            <!-- Rays to the right of center -->
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(22.5)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(45)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(67.5)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(90)" />
            
            <!-- Rays to the left of center -->
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(-22.5)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(-45)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(-67.5)" />
            <rect x="-15" y="-200" width="30" height="150" fill="#FF8C42" transform="rotate(-90)" />
            
            <!-- Red rounded square - center shape -->
            <rect x="-80" y="-80" width="160" height="160" rx="25" ry="25" fill="#E63946" />
            
            <!-- White 8-point star in the center -->
            <!-- Star created using a polygon with 16 points (8 outer, 8 inner) -->
            <polygon points="0,-50 -12,-12 -50,0 -12,12 0,50 12,12 50,0 12,-12" fill="#FFFFFF" />
            
        </g>
    </svg>
</body>
</html>
