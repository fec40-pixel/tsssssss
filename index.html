<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpsAgent - AI Ops. Automated.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 107, 53, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .hero {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo-container {
      position: relative;
      margin-bottom: 3rem;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .logo {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(255, 107, 53, 0.4));
      animation: logoReveal 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, #ff6b35 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: slideUp 0.8s ease-out 0.3s backwards;
      letter-spacing: -0.02em;
    }

    p {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      opacity: 0.9;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      animation: slideUp 0.8s ease-out 0.5s backwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
      animation: slideUp 0.8s ease-out 0.7s backwards;
      position: relative;
      overflow: hidden;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
    }

    .cta-button:active {
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }
      
      .hero {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <main class="hero">
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <!-- Orange rays -->
        <rect x="320" y="280" width="60" height="180" fill="#FF6B35" transform="rotate(-50 350 370)"/>
        <rect x="380" y="240" width="60" height="200" fill="#FF6B35" transform="rotate(-30 410 340)"/>
        <rect x="460" y="220" width="70" height="220" fill="#FF6B35" transform="rotate(-10 495 330)"/>
        <rect x="540" y="240" width="60" height="200" fill="#FF6B35" transform="rotate(10 570 340)"/>
        <rect x="600" y="260" width="60" height="180" fill="#FF6B35" transform="rotate(30 630 350)"/>
        <rect x="660" y="290" width="55" height="160" fill="#FF6B35" transform="rotate(50 687.5 370)"/>
        
        <!-- Horizontal rays -->
        <rect x="180" y="450" width="280" height="65" fill="#FF6B35"/>
        <rect x="680" y="450" width="280" height="65" fill="#FF6B35"/>
        
        <!-- Red rounded square -->
        <rect x="380" y="420" width="264" height="264" rx="50" fill="#E63946"/>
        
        <!-- White star -->
        <path d="M512 460 L532 520 L592 520 L542 560 L562 620 L512 580 L462 620 L482 560 L432 520 L492 520 Z" fill="#FFFFFF"/>
      </svg>
    </div>

    <h1>AI Ops. Automated.</h1>
    <p>Build, deploy, and scale AI agents for your business with cutting-edge automation technology.</p>
    <a href="#" class="cta-button">Get Started</a>
  </main>

  <script>
    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
