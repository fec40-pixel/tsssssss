<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Recreation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Main SVG container for the logo -->
    <svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <!-- Define the center point of the logo -->
        <g transform="translate(400, 300)">
            
            <!-- Orange rays - 9 rectangular beams in half-sun arrangement (longer) -->
            <!-- Center ray (vertical) -->
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" />
            
            <!-- Rays to the right of center -->
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(22.5)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(45)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(67.5)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(90)" />
            
            <!-- Rays to the left of center -->
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(-22.5)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(-45)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(-67.5)" />
            <rect x="-15" y="-280" width="30" height="220" fill="#FF8C42" transform="rotate(-90)" />
            
            <!-- Red rounded square - smaller center shape -->
            <rect x="-60" y="-60" width="120" height="120" rx="20" ry="20" fill="#E63946" />
            
            <!-- White 8-point star - proper 8-pointed star with alternating outer and inner points -->
            <polygon points="0,-45 -13,-13 -45,0 -13,13 0,45 13,13 45,0 13,-13" fill="#FFFFFF" />
            
        </g>
    </svg>
</body>
</html>
