<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunrise Logo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* SUN RISE */
.sun {
  animation: sunRise 3s ease-out forwards;
}

@keyframes sunRise {
  from {
    transform: translateY(80px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* RAYS GROW FROM SQUARE */
.ray {
  transform-origin: center bottom;
  transform: scaleY(0);
  animation: rayGrow 1.6s ease-out forwards;
}

@keyframes rayGrow {
  to { transform: scaleY(1); }
}

/* DELAYS */
.r0 { animation-delay: 0.9s; }
.r1 { animation-delay: 1.1s; }
.r2 { animation-delay: 1.25s; }
.r3 { animation-delay: 1.4s; }
.r4 { animation-delay: 1.55s; }
</style>
</head>

<body>

<svg viewBox="0 0 800 600" width="100%" height="100%">
  <g transform="translate(400 300)">

    <!-- RAYS START AT TOP EDGE OF SQUARE (y = -60) -->
    <rect class="ray r0" x="-15" y="-240" width="30" height="180" fill="#FF8C42"/>
    <rect class="ray r1" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(22.5)"/>
    <rect class="ray r1" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(-22.5)"/>

    <rect class="ray r2" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(45)"/>
    <rect class="ray r2" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(-45)"/>

    <rect class="ray r3" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(67.5)"/>
    <rect class="ray r3" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(-67.5)"/>

    <rect class="ray r4" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(90)"/>
    <rect class="ray r4" x="-15" y="-240" width="30" height="180" fill="#FF8C42" transform="rotate(-90)"/>

    <!-- SUN -->
    <g class="sun">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="#E63946"/>
      <polygon points="0,-45 -13,-13 -45,0 -13,13 0,45 13,13 45,0 13,-13" fill="#fff"/>
    </g>

  </g>
</svg>

</body>
</html>
