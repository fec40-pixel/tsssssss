<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sunshine Logo Animation</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== RAY ANIMATION ===== */
@keyframes rayOut {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Common ray styles */
.ray {
  transform-origin: center center;
  animation: rayOut 0.6s ease-out both;
}

/* Sequential delays */
.ray-0 { animation-delay: 0.1s; }
.ray-1 { animation-delay: 0.2s; }
.ray-2 { animation-delay: 0.3s; }
.ray-3 { animation-delay: 0.4s; }
.ray-4 { animation-delay: 0.5s; }
.ray-5 { animation-delay: 0.2s; }
.ray-6 { animation-delay: 0.3s; }
.ray-7 { animation-delay: 0.4s; }
.ray-8 { animation-delay: 0.5s; }

/* ===== CENTER SQUARE ===== */
@keyframes squareIn {
  0% {
    opacity: 0;
    transform: scale(0.7);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.center-square {
  animation: squareIn 0.5s ease-out 0.25s both;
}

/* ===== STAR ===== */
@keyframes starPop {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  60% {
    transform: scale(1.15);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.star {
  animation: starPop 0.4s ease-out 0.9s both;
}
</style>
</head>

<body>

<svg width="420" height="420" viewBox="0 0 420 420">
  <g transform="translate(210 210)">

    <!-- â˜€ï¸ SUN RAYS -->
    <rect class="ray ray-0" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42"/>
    <rect class="ray ray-1" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(25)"/>
    <rect class="ray ray-2" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(50)"/>
    <rect class="ray ray-3" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(75)"/>
    <rect class="ray ray-4" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(100)"/>

    <rect class="ray ray-5" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(-25)"/>
    <rect class="ray ray-6" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(-50)"/>
    <rect class="ray ray-7" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(-75)"/>
    <rect class="ray ray-8" x="-8" y="-120" width="16" height="70" rx="6" fill="#FF8C42" transform="rotate(-100)"/>

    <!-- ðŸ”´ CENTER SQUARE -->
    <rect class="center-square" x="-60" y="-60" width="120" height="120" rx="22" fill="#E63946"/>

    <!-- â­ STAR -->
    <polygon class="star"
      points="
        0,-42
        -12,-12
        -42,0
        -12,12
        0,42
        12,12
        42,0
        12,-12
      "
      fill="#FFFFFF"/>

  </g>
</svg>

</body>
</html>
