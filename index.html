<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sunrise Logo Animation</title>

<style>
  body {
    margin: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  :root {
    --duration: 3s;
    --ease: cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Sun rises */
  .sun {
    animation: sun-rise var(--duration) var(--ease) forwards;
  }

  @keyframes sun-rise {
    from {
      transform: translateY(80px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  /* Rays grow from square edge */
  .ray {
    transform-origin: center bottom;
    transform: scaleY(0);
    animation: ray-grow 1.8s var(--ease) forwards;
  }

  @keyframes ray-grow {
    to {
      transform: scaleY(1);
    }
  }

  /* Delays: center â†’ sides */
  .r0 { animation-delay: 1s; }
  .r1 { animation-delay: 1.15s; }
  .r2 { animation-delay: 1.3s; }
  .r3 { animation-delay: 1.45s; }
  .r4 { animation-delay: 1.6s; }
</style>
</head>

<body>

<svg viewBox="0 0 800 600" width="400" height="300" aria-label="Sunrise Logo">
  <g transform="translate(400 300)">

    <!-- RAYS (positioned so their base is behind the square) -->
    <rect class="ray r0" x="-15" y="-260" width="30" height="200" fill="#FF8C42"/>
    <rect class="ray r1" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(22.5)"/>
    <rect class="ray r1" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(-22.5)"/>

    <rect class="ray r2" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(45)"/>
    <rect class="ray r2" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(-45)"/>

    <rect class="ray r3" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(67.5)"/>
    <rect class="ray r3" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(-67.5)"/>

    <rect class="ray r4" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(90)"/>
    <rect class="ray r4" x="-15" y="-260" width="30" height="200" fill="#FF8C42" transform="rotate(-90)"/>

    <!-- SUN (drawn last so it hides ray bases) -->
    <g class="sun">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="#E63946"/>
      <polygon
        points="0,-45 -13,-13 -45,0 -13,13 0,45 13,13 45,0 13,-13"
        fill="#FFFFFF"/>
    </g>

  </g>
</svg>

</body>
</html>
